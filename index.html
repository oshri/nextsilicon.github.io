<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="ns_icon.png">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>Next Silicon</title>
    <style>
        html, body {
            margin:0;
            padding:0;
        }

        body,html {
		  margin:0;
		}

		.svg {
		  width:300px;
		  display: block;
		  margin:auto;
		  -webkit-box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		  -moz-box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		  box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		}

		.image {
		  position:absolute;
		  top:0;
		  width:100vw;
		  height:100vh;
		  z-index:-3;
		  background-image: url('ENIAC.jpg');
		  background-size:cover;
		  background-position: center center;
		}

		a {
		  background:white;
		  color:##3e00ff;
		  letter-spacing:2px;
		  padding:15px 25px;
		  margin:auto;
		  display:inline-block;
		  font-family: 'Barlow Condensed', sans-serif;
		  font-size: 25px;
		  font-weight: bolder;
		  position:absolute;
		  bottom:50px;
		  left:50%;
		  transform:translateX(-50%);
		  text-decoration:none;
		  
		  transition:all 0.3s ease;
		}

		a:hover {
		  bottom:53px;
		  background:#3e00ff;
		  color:white;
		  padding:15px 20px;
		  -webkit-box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		  -moz-box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		  box-shadow: 10px 10px 44px -30px rgba(64,0,255,1);
		}



    </style>
</head>

<div class="image"></div>
